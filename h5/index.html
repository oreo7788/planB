<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="theme-color" content="#f8fafc" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="票迹" />
    <meta name="description" content="票迹 - 记录你的生活足迹，收藏每一张有温度的票据" />
    
    <!-- 预连接字体服务 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <title>票迹 - 记录你的生活足迹</title>
    
    <!-- 首屏加载优化 -->
    <style>
      /* 首屏加载样式 */
      html, body {
        margin: 0;
        padding: 0;
        background-color: #f8fafc;
      }
      
      #app {
        min-height: 100vh;
      }
      
      /* 加载动画 */
      .app-loading {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #f8fafc;
        z-index: 9999;
        transition: opacity 0.3s ease;
      }
      
      .app-loading.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .loading-logo {
        font-size: 32px;
        font-weight: 800;
        color: #0f172a;
        margin-bottom: 20px;
        letter-spacing: -0.02em;
      }
      
      .loading-spinner {
        width: 32px;
        height: 32px;
        border: 3px solid #e2e8f0;
        border-top-color: #10b981;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <!-- 加载动画 -->
    <div class="app-loading" id="appLoading">
      <div class="loading-logo">票迹</div>
      <div class="loading-spinner"></div>
    </div>
    
    <div id="app"></div>
    
    <script type="module" src="/src/main.ts"></script>
    
    <!-- 隐藏加载动画 -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          var loading = document.getElementById('appLoading');
          if (loading) {
            loading.classList.add('hidden');
            setTimeout(function() {
              loading.remove();
            }, 300);
          }
        }, 100);
      });
    </script>
  </body>
</html>
